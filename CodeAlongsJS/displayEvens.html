<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Evens</title>
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <h1>Sample</h1>
        <form 
            name="numberFun"
            class="needs-validation"
            onsubmit="return validate();"
            novalidate
        >
        <div class="form-group row">
            <label for="startingNumber" class="col-sm-2 col-form-label"
              >Starting Number</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" id="startingNumber"/>
              <div class="invalid-feedback">
                Starting Number is required and must be a number.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="endingNumber" class="col-sm-2 col-form-label"
              >Ending Number</label
            >
            <div class="col-sm-10">
              <input type="number" class="form-control" id="endingNumber"/>
              <div class="invalid-feedback">
                Ending Number is required and must be a number.
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="step" class="col-sm-2 col-form-label">Step</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="step"/>
              <div class="invalid-feedback">
                Step required and must be a number.
              </div>
            </div>
          </div>
          <div>
            <button id="submitButton" type="submit" class="btn btn-primary">
              Display Evens
            </button>
          </div>
        </form>
        <div id="results"></div>
    </div>
    <script src="displayEvens.js"></script>
</body>
</html>
